<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Button</title>
</head>

<body>
    <button>0</button>
    <button>0</button>
    <button>0</button>
    <button>0</button>
    <button>0</button>

    <script>
        const buttons = document.querySelectorAll("button");

        for (let button of buttons) {
            button.addEventListener("click", onClickCounter);
        }

        function onClickCounter(ev) {
            let value = Number(ev.target.textContent);
            value++;
            ev.target.textContent = value;
        }
    </script>

</body>

</html>
